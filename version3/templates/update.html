<!doctype html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Create Book</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
     <!--Google material design-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>



<div class="container">
        <div class="card text-center">
            <div class="card-header bg-light">
               <h2> Update Book</h2>
            </div>
            <div class="card-body">
                <form method="post" action="/books/update/process">
                    <div class="form-group row">
                        <label for="isbn" class="col-sm-2 col-form-label">Isbn</label>
                        <div class="col-sm-10">
                            <input type="number" name="isbn" class="form-control" id="isbn" value="{{.Isbn}}" placeholder="1274384" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="titleid" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="test" name="title" class="form-control" id="titleid" placeholder="book name" value="{{.Title}}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="authorid" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="test" name="author" class="form-control" id="authorid" value="{{.Author}}" placeholder="Author name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="priceid" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" name="price" class="form-control" id="priceid" value="{{.Price}}" placeholder="20" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12 ">
                            <button type="submit" class="btn  btn-outline-success btn-block">

                                <i class="material-icons">folder_shared</i> &nbsp;Update book
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
