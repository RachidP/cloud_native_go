<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Info new Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Google material design-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card text-center">
        <div class="card-header bg-light">
           <h2> Info New Book</h2>
        </div>
        <div class="card-body">
            <form method="get" action="/books">
                <div class="form-group row">
                    <label for="isbn" class="col-sm-2 col-form-label">Isbn</label>
                    <div class="col-sm-10">
                        <input type="number" value="{{.Isbn}}" name="isbn" class="form-control" id="isbn" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="titleid" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="test"  value="{{.Title}}" name="title" class="form-control" id="titleid" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="authorid" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="test"  value="{{.Author}}" name="author" class="form-control" id="authorid"  disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priceid" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" value="{{.Price}}" name="price" class="form-control" id="priceid" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-10 ">
                        <button type="submit" class="btn btn-outline-success ">

                            <i class="material-icons">folder_shared</i> &nbsp;See all Books
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
